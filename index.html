<! DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Grocery Store</title>
            <link rel="stylesheet" href="styles.css">
        </head>

        <body>
            <h1 class="grocery_store_name">Metro Grocery Store</h1>
            <div class="tab">
            <button class="tabLinks" onclick="openMenu('user')">User</button>
            <button class="tabLinks" onclick="openMenu('products')">Products</button>
            <button class="tabLinks" onclick="openMenu('cart')">Cart</button>
        </div>

        <div class="tabContent" id ="user">
            <h3 class="header">User Information</h3>
            <p>Tell us your dietary needs:</p>
            Choose an option:
            <select id="diet" name="diet">
            <option value=""></option>
            <option value="vegetarian">Vegetarian </option>
            <option value="gluten-free">Gluten Free</option>
            <option value="none">None</option>
            </select>
            <br><br>

            What do you prefer:
            <select id="productType" name="productType">
            <option value=""></option>
            <option value="organic">Organic</option>
            <option value="non-organic">Non-Organic</option>
            </select>
        </div>

        <div class ="tabContent" id="products">
            <h3 class="header">Product for you</h3>
            <p>We selected these items for you based on your preferences.</p>
            Choose items to buy:
            <div id="showProducts"></div>
            <button id="addCart" type="button" onclick="addToCart()">Add items to your cart</button>
        </div>

        <div class="tabContent" id="cart">
            <h3 class="header">Your Cart</h3>
            <p>Items in your cart:</p>
            <div id="showCart"></div>
        </div>

        <footer>
            <p id="signature">Made by: Kayla Cameron, Yasmine Hallak, and Emily Jette</p>
        </footer>
        <script src="script.js"></script>
        </body>
</html>
